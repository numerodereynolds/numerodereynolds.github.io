<div class="card p3" style="max-width: 350px">
	<a class="card-text" href="{{ post.url }}">
		<img class="card-img-top img-fluid" src="{{ post.img }}" alt="">
	</a>
	<div class="card-block">
		<p class="card-text">
			<small class="text-muted" style="font-size:10px">
				{{ post.date | date: "%a | %d-%m-%Y" }} | {{ post.description }}
			</small>
		</p>
	</div>
</div>
