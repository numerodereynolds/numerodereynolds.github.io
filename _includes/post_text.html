<div class="card" style="width: 18rem;">
	<div class="card-body">
		<h4 class="card-title">{{ post.title }}</h4>
		<a class="card-text" href="{{ post.url }}">{{ post.description }}</a>
		<p class="card-text">
			<small class="text-muted" style="font-size:10px">
				{{ post.date | date: "%a %d-%m-%Y" }}
			</small>
		</p>
	</div>
</div>
